apiVersion: v1
kind: Secret 
metadata: 
  name: mysql-secret 
data: 
  password: cm9vdAo=
---
apiVersion: v1
kind: Service
metadata:
  name: database-service
  #namespace: exam
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  #type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet 
metadata: 
  name: mysql-statefulset 
spec: 
  replicas: 2 
  serviceName: mysql 
  selector: 
    matchLabels: 
      app: mysql 
  template: 
    metadata: 
      labels: 
        app: mysql 
    spec: 
      terminationGracePeriodSeconds: 10 
      containers: 
        - name: mysql-container 
          image: mysql:latest
          ports: 
            - containerPort: 3306 
              name: db-port 
          env: 
            - name: MYSQL_ROOT_PASSWORD 
              valueFrom: 
                secretKeyRef: 
                  name: mysql-secret 
                  key: password
            - name: MYSQL_DATABASE
              value: testdb
 volumeMounts: 
            - name: mysqlvol_docker 
              mountPath: /var/lib/mysql
  volumeClaimTemplates: 
    - metadata: 
        name: mysqlvol_docker 
      spec: 
        accessModes: ["ReadWriteOnce"] 
        resources: 
          requests: 
                  storage: 100Mi
